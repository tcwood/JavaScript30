<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // abc
  const code = `abc`
  const codeRegex = new RegExp(code, `g`);
  let currPresses = '';
  function handleKeyPress(e) {
    currPresses += e.key;
    if (currPresses.length >= code.length) {
      currPresses = currPresses.substring(currPresses.length - code.length) 
    }
    if (codeRegex.test(currPresses)) {
      console.log('Its a match!');
    }
  }
  window.addEventListener('keypress', handleKeyPress);
</script>
</body>
</html>
